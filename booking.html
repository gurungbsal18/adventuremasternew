<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Master Trek</title>
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- fontawesome 6 cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="top-nav-booking row">
      <div class="col-auto logo">
        <a href="index.html"><img src="images/logo-white.png" alt="" /></a>
      </div>
      <div class="col-auto nav-icons">
        <div class="navbar">
          <i class="fa-solid fa-magnifying-glass fs-5"></i>
        </div>
        <div class="navbar"><i class="fa-solid fa-language fs-5"></i></div>
        <div class="navbar"><i class="fa-solid fa-bars fs-5"></i></div>
      </div>
    </nav>

    <div class="container">
      <h4 class="fw-bold mt-5">Booking Details</h4>
      <div class="row mt-4">
        <div class="col-8">
          <h5 class="fw-bold">Traveler Information</h5>
          <div class="row">
            <div class="col-auto">
              <label for="Arrival date">Arrival date</label><br />
              <input type="date" />
            </div>
            <div class="col-auto">
              <label for="Departure date">Departure Date</label><br />
              <input type="date" />
            </div>
          </div>
          <div class="row mt-4">
            <p class="mb-0 fw-bold">Number of traveller</p>
            <div class="col-auto">
              <label for="Adult Number">Adult</label><br />
              <input type="number" />
            </div>
            <div class="col-auto">
              <label for="Children Number">Children</label><br />
              <input type="number" />
            </div>
          </div>

          <div class="row mt-4">
            <p class="fw-bold mb-0">Name of trip</p>
            <p class="fw-bold">Everest Base Camp Trek - 14 Days</p>
          </div>
        </div>
        <div class="col-4">
          <h5 class="fw-bold">Booking Information</h5>
        </div>
      </div>
    </div>
  </body>
</html>
