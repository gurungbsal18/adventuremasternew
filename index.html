<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adventure Master Trek</title>
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="hero">
      <div class="container top-nav">
        <div class="logo">
          <img src="./images/logo.png" alt="" />
        </div>
        <div class="navbar">Explore</div>
      </div>

      <div class="header">
        <div class="search-bar">
          <p class="title">Find my trip</p>
          <label for="trip-name">Trip Name</label>
          <br />
          <input type="text" />
          <br />
          <label for="date" class="mt-4">Date</label><br />
          <input type="date" />
          <button class="btn btn-dark mt-4">Search</button>
        </div>
      </div>
    </div>
    <!-- hero section ends -->

    <!-- <div class="container my-5 activities">
      <h4>Our activities</h4>
    </div> -->

    <div class="packages">
      <div class="trip-container">
        <div class="trips trip-1">
          <h2 class="main-title">EVEREST BASE CAMP HELICOPTER TOUR</h2>
          <div class="trip-box-content">
            <div class="trip-box">
              <h4>Everest Base Camp Helicopter Tour</h4>
              <p>Sharing: US$ 950/- pp</p>
              <button class="btn btn-outline-light">View Detail</button>
            </div>
          </div>
        </div>
        <div class="trips trip-2">
          <h2 class="main-title">EVEREST BASE CAMP TREK</h2>
          <div class="trip-box-content">
            <div class="trip-box">
              <h4>Everest Base Camp Trek</h4>
              <p>Sharing: US$ 950/- pp</p>
              <button class="btn btn-outline-light">View Detail</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
